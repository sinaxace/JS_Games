<body>
  <div class=top>

      <h1 class=key>JS Games <br><span class="fas fa-dice
"> Concentration</span></h1>

      <tr>

        <section id="timer">00:00:00</section>
  </main>

    <h4 class=key>malekikh, SYST10199 Web Programming @ Sheridan College</h4>
