<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="../css_files/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"> <!-- Awesome Font Library or text styling -->
</head>

<body>
  <div class=top>
    <header id=heading>
      <h1 class=key>JS Games <br><span class="fas fa-dice"> Tic Tac Toe</span></h1>
    </header>
    <nav class=side>
      <a class=pretty href="home.html">Home</a>
      <a class=pretty href="casino_craps.html">Casino Craps</a>
      <a class=pretty href="ticTacToe.html">Tic Tac Toe</a>
      <a class=pretty href="bingo.html">Bingo</a>
      <a class=pretty href="concentration.html">Concentration</a>
    </nav>
  </div>

<!-- Game starts -->
<main id=ticGame>
  <!-- game board -->
  <table class=tic align=center cellpadding=20 cellspacing=3>
    <tr class=tac>
      <td class=toe></td>
      <td class=toe></td>
      <td class=toe></td>
    </tr>
    <tr class=tac>
      <td class=toe></td>
      <td class=toe></td>
      <td class=toe></td>
    </tr>
    <tr class=tac>
      <td class=toe></td>
      <td class=toe></td>
      <td class=toe></td>
    </tr>
  </table>
  <!-- play information and controls -->
  <p class=pSize>Player <strong id="player">X</strong> Go!
    <button class=pretty id="reset">Reset Game</button>
  </p>
  <!-- hidden elements used for displaying results -->
  <div id="message">
    <p>GAME OVER!</p>
      <h3 id="winner"></h3>
    <p>&mdash;click the reset button to play again&mdash;</p>
  </div>
  <div id="overlay"></div>
</main>

  <footer>
    <h4 class=key>malekikh, SYST10199 Web Programming @ Sheridan College</h4>
  </footer>
  <script src=../javascript_files/ticTacToe.js></script>
</body>

</html>
